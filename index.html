<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mobile Reciept</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col borderCol">
                    <h1 class="timeHeader text-center"> 5 Star  Moving<br>Mobile Reciept</h1>
                    <input id="names" type="text" class="form-control form-control1 names" placeholder="Employee names" aria-label="Username" aria-describedby="basic-addon1">
                    <input id="todaysDate" type="date" class="form-control form-control1 names" placeholder="Today's Date" aria-label="Username" aria-describedby="basic-addon1">
                    <input id="jobStart" type="number" class="form-control form-control1 hours" placeholder="Hours Worked" aria-label="Username" aria-describedby="basic-addon1">
                    <input id="hourlyRate" type="number" class="form-control form-control1 rate" placeholder="Hourly Rate" aria-label="Username" aria-describedby="basic-addon1">
                    <input id="truckRate" type="number" class="form-control form-control1 truck" placeholder="Truck Rate" aria-label="Username" aria-describedby="basic-addon1">
                    <input id="supplies" type="number" class="form-control form-control1 supplies" placeholder="Supplies" aria-label="Username" aria-describedby="basic-addon1">
                    <button id="submitBtn" type="button" class="btn btn-primary form-control1" data-toggle="modal" data-target="#addJobModal">Submit</button>
                </div>
            </div>
        </div>
        <div id="addJobModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">5 Star Moving Temp Reciept</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Employees</p>
                        <p>Date</p>
                        <p>hours worked</p>
                        <p>hourly rate</p>
                        <p>truck rate</p>
                        <p>supplies</p>
                        <p></p>
                        <p></p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./assets/javascript.js" async defer></script>
    </body>
</html>
